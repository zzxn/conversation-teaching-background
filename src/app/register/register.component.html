<div>
  <div>
    <label for="username">Username</label>
    <input type="text" #username id="username">
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" #password id="password">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" #email id="email">
  </div>
  <div>
    <p>{{ errorMsg }}</p>
  </div>
  <button id="registerButton" (click)="register(username.value, password.value, email.value)">Register</button>
  <a href="/login">Login</a>
</div>
